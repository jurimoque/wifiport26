name: wifiport
description: "WiFiPort - Real-time audio streaming over local network"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # WebRTC for real-time audio streaming
  flutter_webrtc: ^0.12.6
  
  # Local signaling via WebSocket
  web_socket_channel: ^3.0.2
  
  # QR code generation and scanning
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.0.0
  
  # Runtime permissions
  permission_handler: ^11.3.1
  
  # Typography
  google_fonts: ^6.2.1
  
  # State management
  provider: ^6.1.2
  
  # Network utilities
  network_info_plus: ^6.1.3
  
  # Keep screen awake during streaming
  wakelock_plus: ^1.2.10
  
  # Device info for platform detection
  device_info_plus: ^11.2.1
  
  # File picking and sharing
  file_picker: ^9.0.0
  path_provider: ^2.1.5
  http: ^1.4.0
  mime: ^2.0.0
  shelf: ^1.4.2
  shelf_router: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  assets:
    - assets/images/
